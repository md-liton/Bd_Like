<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank card</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resposive.css">
</head>
<body>
    <!-- navbar part start -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <div class="img">
                <picture>
                    <img class="w-25" src="images/logo.png" alt="logo">
                </picture>
            </div>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="vip.html">Vip</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Ad</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="records.html">Records</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="me.html">Me</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- navbar part end -->


    <!-- BANK CARD HEADING PART START -->
    <section id="wallet_heading">
        <div class="container">
            <div class="wallet_heading_main">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="wallet_inf">
                            <div class="icon">
                                <a href="index.html"><i class="fa-solid fa-angle-left"></i></a>
                            </div>
                            <div class="tittle m-auto">
                                <h5>Bank card information</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- BANK CARD HEADING PART END -->

    <!-- BANK NAME PART START -->
    <section id="bank_name">
        <div class="container">
            <div class="bank_name_main">
                <div class="row">
                    <div class="col-md-6">
                        <div class="bank_name_item">
                            <p>Bank name</p>
                            <input type="text" placeholder="Enter Bank Name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="bank_name_item">
                            <p>Account Number</p>
                            <input type="text" placeholder="Enter Your Account No">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="bank_name_item">
                            <p>Card Holder</p>
                            <input type="text" placeholder="Card Holder">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="bank_name_item">
                            <p>Bkash/Nogod</p>
                            <input type="text" placeholder="Bkash No/Nogod No">
                        </div>
                    </div>
                </div>

                <div class="bank_btn text-center">
                    <button>Send</button>
                </div>
            </div>
        </div>
    </section>
    <!-- BANK NAME PART END -->

    <!-- SCREENSHOT PART START -->
    <section id="screenshot">
        <div class="container">
            <div class="screenshot_main">
                <div class="screenshot_item">
                    <div class="tittle">
                        <h4>Screenshot</h4>
                    </div>
                    <div class="img_upload">
                        <a href="#">
                            <i class="fa-regular fa-image"></i>
                        </a>
                        <p>upload image</p>
                    </div>
                </div>

                <div class="diposite_bank_btn text-center">
                    <button>Upload</button>
                </div>

            </div>
        </div>
    </section>
    <!-- SCREENSHOT PART END -->

    <!-- Mobile Bottom ICON BAR PART START -->
    <section id="icon" class="d-sm-none">
        <div class="container">
            <div class="icon_main">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="icon_div">
                            <div class="icon_item">
                                <a href="index.html"><i class="fa-solid fa-house"></i></a>
                                <p>Home</p>
                            </div>
                            <div class="icon_item">
                                <a href="vip.html"><i class="fa-regular fa-gem"></i></i></a>
                                <p>VIP</p>
                            </div>
                            <div class="icon_item">
                                <a href="#"><i class="fa-solid fa-rectangle-ad"></i></a>
                                <p>Ad</p>
                            </div>
                            <div class="icon_item">
                                <a href="records.html"><i class="fa-solid fa-clock"></i></a>
                                <p>Records</p>
                            </div>
                            <div class="icon_item">
                                <a href="me.html"><i class="fa-solid fa-user"></i></a>
                                <p>Me</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Mobile Bottom ICON BAR PART END -->


    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/feather.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
