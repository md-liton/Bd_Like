<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resposive.css">
</head>
<body>

    <!-- navbar part start -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <div class="img">
                <picture>
                    <img class="w-25" src="images/logo.png" alt="logo">
                </picture>
            </div>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="vip.html">Vip</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="facebook.html">Task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="records.html">Records</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="me.html">Me</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- navbar part end -->



    <!-- WALLET HEADING PART START -->
    <section id="wallet_heading">
        <div class="container">
            <div class="wallet_heading_main">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="wallet_inf">
                            <div class="icon">
                                <i class="fa-solid fa-angle-left"></i>
                            </div>
                            <div class="tittle m-auto">
                                <h5>My Wallet</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- WALLET HEADING PART END -->

    <!-- WALLET DETAILS PART START -->
    <section id="details">
        <div class="container">
            <div class="details_main">
                <div class="row">
                    <div class="col-lg-12 m-auto">
                        <div class="details_inf">
                            <div class="icon m-auto">
                                <i class="fa-solid fa-shield-halved"></i>
                            </div>
                            <div class="inf text-center">
                                <p>Please contact customer service if your withdraw did not arrived after 12 hours.</p>
                                <button>Withdrawals</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="history">
                    <span>Withdraw History</span>
                </div>

                <div class="withdraw_amount">
                    <label for="#">Withdrawl Amount:</label>
                    <input type="number" placeholder="Amount">
                </div>
            </div>
        </div>
    </section>
    <!-- WALLET DETAILS PART END -->

    <!-- Mobile Bottom ICON BAR PART START -->
    <section id="icon" class="d-sm-none">
        <div class="container">
            <div class="icon_main">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="icon_div">
                            <div class="icon_item">
                                <a href="index.html"><i class="fa-solid fa-house"></i></a>
                                <p>Home</p>
                            </div>
                            <div class="icon_item">
                                <a href="vip.html"><i class="fa-regular fa-gem"></i></i></a>
                                <p>VIP</p>
                            </div>
                            <div class="icon_item">
                                <a href="facebook.html"><i class="fa-solid fa-building"></i></i></a>
                                <p>Tasks</p>
                            </div>
                            <div class="icon_item">
                                <a href="records.html"><i class="fa-solid fa-clock"></i></a>
                                <p>Records</p>
                            </div>
                            <div class="icon_item">
                                <a href="me.html"><i class="fa-solid fa-user"></i></a>
                                <p>Me</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Mobile Bottom ICON BAR PART END -->
    



    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/feather.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
